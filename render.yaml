services:
  # Backend API Server
  - type: web
    name: daveenci-ai-backend
    env: node
    plan: starter  # Changed from free to starter for cron support
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main
    rootDir: /
    scaling:
      minInstances: 1
      maxInstances: 1

  # Frontend Web Service (Node.js serving static files)
  - type: web
    name: daveenci-ai-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build && cp frontend-package.json package.json && npm install
    startCommand: node frontend-server.js
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main
    rootDir: /
    scaling:
      minInstances: 1
      maxInstances: 1

 