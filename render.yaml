services:
  # Unified Backend + Frontend Server (serves both API and static files)
  - type: web
    name: daveenci-ai-backend
    env: node
    plan: starter  # Changed from free to starter for cron support
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main
    rootDir: /
    scaling:
      minInstances: 1
      maxInstances: 1

 